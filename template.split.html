<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Go Programming Katas</title>
  <link rel="stylesheet" href="style.css">
  <script src="wasm_exec.js"></script>
</head>
<body>
  <header>
    <h1>Go Programming Katas</h1>
    <div class="badges">
      Source available on
      <a href="https://github.com/joshjennings98/golang-katas" target="_blank" rel="noreferrer">GitHub</a>
    </div>
  </header>
  <div class="wrap">
    <div class="grid">
      <section class="panel" id="editorPanel">
        <header><h2>Source (Go)</h2></header>
        <div class="body">
          <div class="row" style="margin-bottom:8px">
            <select id="kataSelect">
              <option value="" disabled selected>Loading...</option>
            </select>
            <span class="desc" id="kataDesc">Waiting for katas to load.</span>
          </div>
          <textarea id="src" spellcheck="false"></textarea>
          <div class="hint">
            Select a kata, implement the function in Go, then click Run to execute the test cases
            in the browser via
            <a href="https://github.com/traefik/yaegi" target="_blank" rel="noreferrer">Yaegi</a>
            and WASM.
          </div>
        </div>
        <div class="toolbar">
          <button id="runBtn" disabled>Run</button>
          <button id="clearBtn">Clear output</button>
          <span class="status" id="status">Bootingâ€¦</span>
        </div>
      </section>
      <section class="panel" id="outputPanel">
        <header><h2>Output (tests)</h2></header>
        <div class="body">
          <pre id="out"></pre>
        </div>
      </section>
    </div>
  </div>

  <script type="module">
    // load katas.json
    const katas = await fetch("katas.json.b64").then((r) => r.text())
    globalThis.KATAS_B64 = katas;

    // boot WASM
    const go = new Go();
    const resp = await fetch("yaegi.wasm");
    let result;
    if (WebAssembly.instantiateStreaming) {
      try {
        result = await WebAssembly.instantiateStreaming(resp, go.importObject);
      } catch {
        const bytes = await resp.arrayBuffer();
        result = await WebAssembly.instantiate(bytes, go.importObject);
      }
    } else {
      const bytes = await resp.arrayBuffer();
      result = await WebAssembly.instantiate(bytes, go.importObject);
    }
    go.run(result.instance);

    // populate select
    const select = document.getElementById("kataSelect");
    const kataDesc = document.getElementById("kataDesc");
    if (Array.isArray(katas) && katas.length) {
      select.innerHTML = katas.map((k, i) =>
        `<option value="${i}">${k.title ?? `Kata ${i + 1}`}</option>`
      ).join("");
      select.disabled = false;
      kataDesc.textContent = "Select a kata to begin.";
    }
  </script>
</body>
</html>
